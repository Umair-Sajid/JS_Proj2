<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dom</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <select class="form-select form-select-sm">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <input type="submit" class="btn btn-dark mt-2" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">item 1</li>
                <li class="list-group-item">item 2</li>
                <li class="list-group-item">item 3</li>
                <li class="list-group-item">item 4</li>
            </ul><br>
            <div id="output"></div><br>
            <button onclick="buttonClick(1)" class="btn btn-dark btn-block" id="button">Click Here</button><br>
            <div class="border" style="width: 400px; height: 200px;"  id="box">test</div>
        </div>
    </div>
    <script src="dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
